<div class="col-md-3 d-flex align-items-stretch text-center">
    <div class="card mb-4 shadow-sm">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ mailing.name }}</h4>
        </div>
        <div class="card-body d-flex flex-column">
            <p class="card-text">Дата начала: {{ mailing.start_date }}</p>
            <p class="card-text">Дата окончания: {{ mailing.end_date }}</p>
            <p class="card-text">Тема рассылки {{ mailing.theme }}</p>
            <p class="card-text">Получатели: {{ mailing.recipients.count }}</p>
            {% if user.is_authenticated %}
                <a href="{% url 'product' product.id %}" class="btn btn-lg btn-block btn-outline-primary" role="button">Подробнее</a>
            {% endif %}
        </div>
    </div>
</div>
